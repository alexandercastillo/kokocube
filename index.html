<!doctype html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <title>KokoCube</title>
    <meta name="description" content="A Kokology game based on the The Desert, cube, ladder, horse, flowers and storm">
    <meta name="viewport" content="width=device-width">
    <!-- Angulars Material CSS now available via Google CDN; version 0.6 used here -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>

    <div layout="column" layout-fill>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="" ng-href="#/">KokoCube</md-button>
          <span flex></span>
          <md-button class="" ng-href="#/about">About</md-button>
        </div>
      </md-toolbar>
      <section ng-view flex></section>
    </div>

    <!-- Angular Material Dependencies -->
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>

    <!-- Threejs -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>

    <!-- Angular Third-party Modules -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-css/1.0.6/angular-css.js"></script>

    <!-- Firebase -->
    <script src="//cdn.firebase.com/js/client/2.1.1/firebase.js"></script>

    <!-- AngularFire -->
    <script src="//cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>

    <script src="lib/ngStorage/ngStorage.js"></script>

    <!-- App -->
    <script src="app.js"></script>

    <script src="modules/koko/koko.js"></script>

    <script src="services/questions.js"></script>
    <script src="services/result.js"></script>
    <script src="services/share.js"></script>

    <script src="components/cube/cube.js"></script>
    <script src="components/ladder/ladder.js"></script>
    <script src="components/horse/horse.js"></script>
    <script src="components/flowers/flowers.js"></script>
    <script src="components/storm/storm.js"></script>

    <script src="pages/start/start.ctrl.js"></script>
    <script src="pages/game/game.ctrl.js"></script>
    <script src="pages/about/about.ctrl.js"></script>
    <script src="pages/results/results.ctrl.js"></script>
    <script src="pages/share/share.ctrl.js"></script>

  </body>
</html>
