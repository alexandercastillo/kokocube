
<cube 
  position-y="$storage.questions[0].answer" 
  scale="$storage.questions[1].answer" 
  weight="$storage.questions[2].answer" 
  depth="$storage.questions[3].answer" 
  position-x="$storage.questions[4].answer" 
  material="$storage.questions[5].answer">
</cube>

<ladder></ladder>
<horse></horse>
<flowers></flowers>
<storm></storm>

<div layout="row" layout-sm="column" layout-fill layout-margin>

  <section flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="true">
      <md-content class="md-padding">
        <h2 class="text-center">{{ $storage.question.heading }}</h2>
        <p class="text-center">{{ $storage.question.question }}</p>
        <br>
        <md-radio-group ng-model="$storage.question.answer">
          <md-radio-button ng-repeat="option in $storage.question.options" ng-value="option.value" aria-label="{{ option.label }}">{{ option.label }}</md-radio-button>
        </md-radio-group>
        <nav class="game-nav">
          <md-button class="" ng-click="prevQuestion()" ng-disabled="activeId == 1">Previous</md-button>
          <md-button class="" ng-click="nextQuestion()" ng-hide="activeId == $storage.questions.length">Next</md-button>
          <md-button class="md-primary" ng-click="goToResults()" ng-show="activeId == $storage.questions.length">Complete</md-button>
        </nav>
      </md-card-content>
    </md-sidenav>
  </section>

</md-content>
